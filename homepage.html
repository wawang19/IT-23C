<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: url('https://img.freepik.com/free-vector/blue-copy-space-digital-background_23-2148821698.jpg?t=st=1728962915~exp=1728963515~hmac=97303659c91522435ab426ffbed7a47ebf73cf2fb145a099935f4a1409971440'); /* Background image */
      background-size: cover; /* C"over the entire viewport */
      background-position: center; /* Center the image */
    }

    /* Navbar */
    .navbar {
      background-color: #343a40;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 0 15px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* Welcome Section */
    .welcome-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #343a40;
      font-size: 48px;
    }

    /* About Us Section */
    .about-us {
      padding: 60px 20px;
      background-color: #ffffff;
      text-align: center;
    }
    .about-us h2 {
      color: #343a40;
    }
    .about-us p {
      color: #6c757d;
      max-width: 800px;
      margin: auto;
    }

    /* Join Us Section */
    .join-us {
      padding: 60px 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    .join-us h2 {
      color: #343a40;
    }
    .join-us button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .join-us button:hover {
      background-color: #218838;
    }

    /* Contact Us Section */
    .contact-us {
      padding: 60px 20px;
      background-color: #ffffff;
      text-align: center;
    }
    .contact-us h2 {
      color: #343a40;
    }
    .contact-us form {
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-us input,
    .contact-us textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-us button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-us button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    footer {
      background-color: #343a40;
      padding: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <h2>My Website</h2>
    </div>
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#about-us">About Us</a>
      <a href="#join-us">Join Us</a>
      <a href="#contact-us">Contact Us</a>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <!-- Welcome Section -->
  <div class="welcome-section" id="home">
    <div>
      <h1>Welcome to My Homepage</h1>
    </div>
  </div>

  <!-- About Us Section --> 
  <div class="about-us" id="about-us">
    <h2>About Us</h2>
    
  </div>

  <!-- Join Us Section -->
  <div class="join-us" id="join-us">
    <h2>Join Us</h2>
    <button>Apply Now</button>
  </div>

  <!-- Contact Us Section -->
  <div class="contact-us" id="contact-us">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
